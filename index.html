        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:23, minZoom:1
        }).fitBounds([[9.798469709568355,105.78955822400577],[10.365768616839812,106.91150253132331]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Huyn_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM2_VI'] !== null ? autolinker.link(feature.properties['ADM2_VI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['date'] !== null ? autolinker.link(feature.properties['date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['validOn'] !== null ? autolinker.link(feature.properties['validOn'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

                    break;

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,4,3,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Huyn_0');
        map.getPane('pane_Huyn_0').style.zIndex = 400;
        map.getPane('pane_Huyn_0').style['mix-blend-mode'] = 'normal';
        var layer_Huyn_0 = new L.geoJson(json_Huyn_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Huyn_0',
            layerName: 'layer_Huyn_0',
            pane: 'pane_Huyn_0',
            onEachFeature: pop_Huyn_0,
            style: style_Huyn_0_0,

        bounds_group.addLayer(layer_Huyn_0);
        map.addLayer(layer_Huyn_0);

                    </tr>\
                    <tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});

            style: style_Sng_1_0,
        });
        bounds_group.addLayer(layer_Sng_1);
        map.addLayer(layer_Sng_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Sng_1.png" /> Sông': layer_Sng_1,'Huyện<br /><table><tr><td style="text-align: center;"><img src="legend/Huyn_0_HuyệnBaTri0.png" /></td><td>Huyện Ba Tri</td></tr><tr><td style="text-align: center;"><img src="legend/Huyn_0_HuyệnBìnhĐại1.png" /></td><td>Huyện Bình Đại</td></tr><tr><td style="text-align: center;"><img src="legend/Huyn_0_HuyệnChâuThành2.png" /></td><td>Huyện Châu Thành</td></tr><tr><td style="text-align: center;"><img src="legend/Huyn_0_HuyệnChợLách3.png" /></td><td>Huyện Chợ Lách</td></tr><tr><td style="text-align: center;"><img src="legend/Huyn_0_HuyệnGiồngTrôm4.png" /></td><td>Huyện Giồng Trôm</td></tr><tr><td style="text-align: center;"><img src="legend/Huyn_0_HuyệnMỏCàyBắc5.png" /></td><td>Huyện Mỏ Cày Bắc</td></tr><tr><td style="text-align: center;"><img src="legend/Huyn_0_HuyệnMỏCàyNam6.png" /></td><td>Huyện Mỏ Cày Nam</td></tr><tr><td style="text-align: center;"><img src="legend/Huyn_0_HuyệnTânPhúĐông7.png" /></td><td>Huyện Tân Phú Đông</td></tr><tr><td style="text-align: center;"><img src="legend/Huyn_0_HuyệnThạnhPhú8.png" /></td><td>Huyện Thạnh Phú</td></tr><tr><td style="text-align: center;"><img src="legend/Huyn_0_TPBếnTre9.png" /></td><td>TP. Bến Tre</td></tr><tr><td style="text-align: center;"><img src="legend/Huyn_0_10.png" /></td><td></td></tr></table>': layer_Huyn_0,}).addTo(map);

        var i = 0;
        layer_Huyn_0.eachLayer(function(layer) {
